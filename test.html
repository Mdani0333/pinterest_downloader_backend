<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Pinterest Media</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Download Pinterest Media</h1>
      <input type="text" id="urlInput" placeholder="Enter Pinterest URL" />
      <button onclick="downloadMedia()">Download Media</button>
      <div class="message" id="message"></div>
    </div>

    <script>
      async function downloadMedia() {
        const urlInput = document.getElementById("urlInput").value;
        const messageDiv = document.getElementById("message");

        if (!urlInput) {
          messageDiv.textContent = "Please enter a valid Pinterest URL.";
          return;
        }

        messageDiv.textContent = "Processing...";

        try {
          // Send a POST request to your Express server
          const response = await fetch("http://localhost:5000/api/download", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url: urlInput }),
          });

          if (!response.ok) {
            throw new Error(`Server responded with status ${response.status}`);
          }

          // Check if the response is a JSON (direct media URL) or a file (video)
          const contentType = response.headers.get("content-type");
          if (contentType && contentType.includes("application/json")) {
            // Handle direct media URL (e.g., image)
            const data = await response.json();
            const mediaUrl = data.mediaUrl;

            // Create a link to download the media
            const link = document.createElement("a");
            link.href = mediaUrl;
            link.download = `pinterest_media.${mediaUrl.split(".").pop()}`; // Extract file extension
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            messageDiv.textContent = "Download started!";
          } else {
            // Handle video file download
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "pinterest_video.mp4";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);

            messageDiv.textContent = "Video download started!";
          }
        } catch (error) {
          console.error(error);
          messageDiv.textContent =
            "Failed to download media. Please check the URL and try again.";
        }
      }
    </script>
  </body>
</html>
